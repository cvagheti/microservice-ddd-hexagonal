# ArchUnit Configuration
# This file configures global settings for ArchUnit tests

# Allow empty rules to be evaluated without failure
archRule.failOnEmptyShould = false

# Enable debug logging for ArchUnit
archunit.logging.level = INFO

# FreezingArchRule configuration
# Allow creation of new violation stores
freeze.store.default.allowStoreCreation = true

# Allow updates to violation stores
freeze.store.default.allowStoreUpdate = true

# Default path for violation store (relative to project root)
freeze.store.default.path = archunit_violations